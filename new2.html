<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>LowerSabine_20SEP2019_15-00-00</title>

		  <!-- Load Leaflet from CDN -->
		  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""/>
		  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>

		  <!-- Load Esri Leaflet from CDN -->
		  <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"
			integrity="sha512-oUArlxr7VpoY7f/dd3ZdUL7FGOvS79nXVVQhxlg6ij4Fhdc4QID43LUFRs7abwHNJ0EYWijiN5LP2ZRR2PY4hQ=="
			crossorigin=""></script>

		  <!-- Load Esri Leaflet Vector from CDN -->
		  <script src="https://unpkg.com/esri-leaflet-vector@3.1.1/dist/esri-leaflet-vector.js"
			integrity="sha512-7rLAors9em7cR3/583gZSvu1mxwPBUjWjdFJ000pc4Wpu+fq84lXF1l4dbG4ShiPQ4pSBUTb4e9xaO6xtMZIlA=="
			crossorigin=""></script>
		
			<script src="https://raw.github.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
			
			<style>
				html, body {
					height: 100%;
					margin: 0;
				}
				.leaflet-container {
					height: 400px;
					width: 600px;
					max-width: 100%;
					max-height: 100%;
				}
			</style>
			<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
        </head>
        <body>
		
        <div id="map"></div>

        <script>
        /* **** Leaflet **** */

        // Base layers
        //  .. OpenStreetMap
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors', minZoom: 6, maxZoom: 20});

        //  .. Google Satellite
        var google_sat_db = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {attribution: '&copy; Google Maps contributors, &copy;', minZoom: 2, maxZoom: 20});

        //  .. OSM Toner
        var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.', minZoom: 6, maxZoom: 20});

		//
		//
		//
		// Overlay layers (ESRI MapServer)
		// 19SEP2019 @ 10AM
        var lyr1 = L.esri.tiledMapLayer({url: 'https://tiles.arcgis.com/tiles/7DRakJXKPEhwv0fM/arcgis/rest/services/Depth_Sep_18_at_10_AM/MapServer', opacity: 0.75});
		
		// 19SEP2019 @ 10AM
        var lyr2 = L.esri.tiledMapLayer({url: 'https://tiles.arcgis.com/tiles/7DRakJXKPEhwv0fM/arcgis/rest/services/Depth_Sep_19_at_10_AM/MapServer', opacity: 0.75});
		
		// Overlay layers (ESRI MapServer)
		// 20SEP2019 @ 10AM
        var lyr3 = L.esri.tiledMapLayer({url: 'https://tiles.arcgis.com/tiles/7DRakJXKPEhwv0fM/arcgis/rest/services/Depth_Sep_20_at_10_AM/MapServer', opacity: 0.75});
		
		// Overlay layers (ESRI MapServer)
		// 21SEP2019 @ 10AM
        var lyr4 = L.esri.tiledMapLayer({url: 'https://tiles.arcgis.com/tiles/7DRakJXKPEhwv0fM/arcgis/rest/services/Depth_Sep_21_at_10_AM/MapServer', opacity: 0.75});

        // Map
        var map = L.map('map', {
            center: [30.09, -93.75],
            zoom: 10,
            minZoom: 6,
            maxZoom: 20,
            layers: [osm]
        });

        var basemaps = {"OpenStreetMap": osm, "Google Satellite": google_sat_db, "Stamen Toner": toner}
        var overlaymaps = {"Depth 18SEP2019 10AM": lyr1, "Depth 19SEP2019 10AM": lyr2, "Depth 20SEP2019 10AM": lyr3, "Depth 21SEP2019": lyr4}

        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);
		
        </script>

        </body>
        </html>
